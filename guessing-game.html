<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="description" content="Guessing game coding exercise">
<meta name="keywords" content="coding,practice,guessing">
<meta name"author" content"Emily Intersimone">
<title>Guessing Game</title>
<link rel="stylesheet" type="text/css" media="screen" href="guessing-style.css" />
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
<div id="container">
 <div class="header">
        <h1>Guess the Number:</h1>
        <p>Please guess a number between 1 and 100.</p>
</div>
<div class="guess">
<div class="repeat"></div>
<div class="feedback"></div>
<form>
  <input type="text" id="playersGuess"><br>
  <input type="button" id="submit" value="Guess!"></input>
  <input type="button" id="hint" value="Hint?"></input>
</form>
</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="guessingGame.js"></script>
</body>
</html>
